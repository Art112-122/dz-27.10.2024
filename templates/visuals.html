{% macro light_or_dark_mode(element) %}
{% if request.args.get('mode') == "dark" %}

{% else %}
<a class="dropdown-item fw-bold" href="{{ request.path }}?mode=dark">Dark Mode</a>
{% endif %}
{% endmacro %}
